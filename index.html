<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 12 CSS Mockup</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS GG -->
    <link href="https://css.gg/css?=more-alt" rel="stylesheet">

</head>
<body>

    <main>
        <div class="iphone-12">
            <div class="buttons">
                <div class="sound-off"></div>
                <div class="volume-up"></div>
                <div class="volume-down"></div>
            </div>
            <div class="phone-front">
                <div class="antenna antenna-1"></div>
                <div class="antenna antenna-2"></div>

                <div class="antenna-vertical antenna-v-1"></div>
                <div class="antenna-vertical antenna-v-2"></div>

                <div class="border">
                    <div class="screen">
                        <div class="notch">
                            <div class="speaker"></div>
                            <div class="camera">
                                <div class="lens-1"></div>
                            </div>
                        </div>
                        
                        <div class="screen-1">
                            <div class="ipod-battery">
                                <span>Taylor`s AirPods Pro</span>
                                <span>10%<i class="gg-battery"></i> </span>
                            </div>
                            <div class="album-cover"></div>

                            <div class="media-player">
                                <div class="song-name">
                                    <div class="name">
                                        <strong>Stupid Love</strong>
                                        <span>Lady Gaga</span>
                                    </div>
                                    <section>
                                        <i class="gg-more-alt"></i>
                                    </section>
                                </div>
                                <div class="song-time">
                                    <input type="range" class="slider">
                                    <section>
                                        <span>0:00</span>
                                        <span>-3:02</span>
                                    </section>
                                </div>
                                <div class="controls">
                                    <i class="gg-play-backwards"></i>
                                    <i class="gg-play-pause"></i>
                                    <i class="gg-play-forwards"></i>
                                </div>
                                <div class="volume-slider">
                                    <i class="gg-volume"></i>
                                    <input type="range" class="slider" min="0" max="100" value="20">
                                    <i class="gg-volume"></i>
                                </div>
                                <div class="bottom-icons">
                                    <i class="gg-comment"></i>
                                    <i class="gg-media-podcast"></i>
                                    <i class="gg-play-list-add"></i>
                                </div>
                                <span class="tylor-ipad">Tylor`s AirPods Pro</span>
                            </div>
                            <div class="navigation-bar"></div>
                        </div>
                        <div class="screen-2">
                            <i class="gg-lock-unlock"></i>
                            <div class="clock">
                                <h1>2:10</h1>
                                <span>Thursday, 2 July</span>
                            </div>
                            <div class="notification">
                                <div class="notification-bg"></div>
                                <div class="header">
                                    <section>
                                        <div class="red-icon">i</div>
                                        <span>SOUND RECOGNITION</span>
                                    </section>
                                    <span>1m ago</span>
                                </div>
                                <div class="body">
                                    <strong>Water Running</strong>
                                    <span>A sound has been recognised that may be water running.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="phone-back"></div>
        </div>
    </main>


    
</body>
</html>
